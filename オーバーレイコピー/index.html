<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>天神ニカの覗き場</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: linear-gradient(135deg, #1d0202 0%, #3b0000 100%);
    }

    body {
      background: var(--bg);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
    }

    /* ここにアイコンのスタイルを追加 */
    .my-icon-container { /* 新しいクラス名でdivをスタイル */
      width: 150px; /* 円のコンテナの幅 (円の大きさはこれ) */
      height: 150px; /* 円のコンテナの高さ (円の大きさはこれ) */
      border-radius: 50%; /* 円形にする */
      border: 3px solid rgb(255, 255, 255);
      position: absolute; /* 絶対配置にして自由に動かせるようにする */
      top: 50px; /* 上からの初期位置 */
      left: 50px; /* 左からの初期位置 */
      z-index: 10; /* 他の要素の上に表示されるようにする（任意） */
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4); /* 輝くような影 */
      overflow: hidden; /* コンテナからはみ出る部分を隠す */

      /* 背景画像としてアイコンを設定 */
      background-image: url("nika_tachie.png"); /* あなたのアイコン画像のファイル名 */
       background-position: 45% 0%; 
      background-repeat: no-repeat; /* 画像の繰り返しをなしに */
      background-size: 270%; /* <<== ここで画像を拡大！ 100%よりも大きい値に */
      /* 例: 120%で少し拡大、150%でさらに拡大、200%で2倍拡大 */
    }
  </style>
</head>
<body>
  <div class="my-icon-container">
    <img src="nika_tachie.png" alt="天神ニカのアイコン" class="my-icon">
  </div>
</body>
</html>
