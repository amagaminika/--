<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>天神ニカの覗き場</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --bg:#1d0202;
      --card:#ffffff;
      --accent:#ff0000;
      --muted:#8f8080;
    }
    body{ font-family: "Hiragino Kaku Gothic Pro","メイリオ",sans-serif; padding:24px; background:var(--bg); color:#222; }
    .container{ max-width:720px; margin:24px auto; }
    .profile-card{ background:var(--card); border-radius:12px; padding:24px; box-shadow:0 6px 20px rgba(20,20,40,.06); display:flex; gap:20px; align-items:center; }
    .avatar{
      width:120px; height:120px; border-radius:50%; background:linear-gradient(135deg,#9b8cff,#6c5ce7); color:#fff;
      display:flex; align-items:center; justify-content:center; font-size:28px; font-weight:700; flex-shrink:0;
      box-shadow:0 6px 18px rgba(108,92,231,.18);
      overflow:hidden;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center 60%; /* 画像の表示位置を下寄せ */
      display:block;
      transform:translateY(8%) scale(1.3); /* 下に移動 + 拡大（値は調整可） */
      transform-origin:center;
    }
    .meta{ flex:1; min-width:0; }
    .meta h1{ margin:0 0 6px 0; font-size:20px; }
    .meta p{ margin:0; color:var(--muted); font-size:14px; }
    .info-list{ margin-top:12px; display:flex; gap:12px; flex-wrap:wrap; }
    .info-item{ display:flex; gap:8px; align-items:center; background:#f5f7ff; padding:8px 12px; border-radius:999px; font-size:13px; color:#333; }
    .info-item svg{ width:16px; height:16px; opacity:.9; }
    .links{ margin-top:16px; display:flex; gap:10px; flex-wrap:wrap; }
    .link-btn{
      width:48px; height:48px; border-radius:50%; display:inline-grid; place-items:center;
      background:#fff; box-shadow:0 6px 14px rgba(20,20,40,.06); color:var(--accent); text-decoration:none;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .link-btn:hover{ transform:translateY(-4px); box-shadow:0 12px 30px rgba(20,20,40,.12); }
    footer{ margin-top:18px; color:var(--muted); font-size:13px; }
    @media (max-width:480px){
      .profile-card{ flex-direction:column; align-items:center; text-align:center; }
      .meta h1{ font-size:18px; }
    }
  </style>
</head>
